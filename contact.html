<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Welcome to the Kennedy Hotels! the greatest hotel in all of the charlotte metropolitan area">
    <meta name="author" content="NavenKennedy">
    <meta name="keywords" content="Hotel, Charlotte, HotelKennedy">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Hotel Kennedy</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">Hotel Kennedy</a>
                </h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        </section>
        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
                    <p>Please fill out the form below to contact us</p>

                    <form action="/destination">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" type="text" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="Message"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
            </div>
        </section>
            <section id="contact-info" class="bg-dark">
                <div class="box bg-dark">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>240 Beatties Ford Charlotte,NC</p>
                </div>
                <div class="box bg-dark">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(704-555-5556)</p>
                </div>
                <div class="box bg-dark">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>nkhotels@gmail.com</p>
                </div>
            </section>
    </main>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel Kennedy &copy; 2020, All Rights Reserved </p>
        </div>
    </footer>
</body>
